<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Rues les plus demandées</title>
</head>
<body>
    
    <h2>Liste des rues les plus demandées :</h2>

    {% if most_requested_street %}

    <ol>
        {% for street in most_requested_street %}
        <li>Rue: {{ street.street_name }}</li>
        {% endfor %}
    </ol>
        
    {% endif %}

</body>
</html>
