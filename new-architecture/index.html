<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="jquery-jvectormap-2.0.5/jquery-jvectormap-2.0.5.css" type="text/css" media="screen"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="jquery-3.6.0.min.js"></script> -->
    <script src="jquery-jvectormap-2.0.5/jquery-jvectormap-2.0.5.min.js" ></script>
    <script src="jquery-jvectormap-fr_regions_2016-merc.js"></script>
    
    <title>Home</title>
</head>
<body>
    
    <div class="container">
        <div class="jumbotron">
            <h1>Bienvenue sur Rues de France</h1>
        </div>
    </div>

    <div class="container">
        <h2>Indiquer un nom de rue</h2>
            <input type="text" id="uploaded_street_name">
            <button class="button" id="requestbutton" type="button">Submit</button>
    </div>

    <div class="container">
        <div id="map-dens" style="width: 600px; height: 600px"></div>
    </div>
    
    <!-- https://developer.mozilla.org/en-US/docs/Web/API/HTMLOrForeignElement/focus -->

    <script>

        document.getElementById("requestbutton").addEventListener('click', makeRequest);

        function makeRequest() {

            // make textarea and analysis button invisible
            // and make loading animation visible
            // toggleElements("analysisblock", "loader");

            var street_name = document.getElementById("uploaded_street_name").value;
            var data = {"street_name": street_name};
            
            $.ajax({
               url: "https://234zziyame.execute-api.eu-west-3.amazonaws.com/v1/submit_button_lambda_handler",
               type: "POST",
               data: JSON.stringify(data),
               success: function(response) {

                //handle the response received from AWS
                handleResponse(response);
               }
            });

        }

        function handleResponse(analysisResult) {
               
            densData = analysisResult;
            console.log(densData);

            // clean map area
            document.getElementById("map-dens").innerHTML='';
            // clean text box
            document.getElementById("uploaded_street_name").value='';

            $('#map-dens').vectorMap({
                map: 'fr_regions_2016_merc',
                series: {
                    regions: [{
                        values: densData,
                        scale: ['#C8EEFF', '#0071A4'],
                        normalizeFunction: 'polynomial'
                    }]
                },
                onRegionTipShow: function(e, el, code){
                el.html(el.html()+' (Dens - '+densData[code]+')');
                }
            });

       }

    </script>

</body>
</html>
