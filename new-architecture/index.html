    <!-- https://developer.mozilla.org/en-US/docs/Web/API/HTMLOrForeignElement/focus -->

    <script>

        document.getElementById("requestbutton").addEventListener('click', makeRequest);

        function makeRequest() {

            // make textarea and analysis button invisible
            // and make loading animation visible
            // toggleElements("analysisblock", "loader");

            var street_name = document.getElementById("uploaded_street_name").value;
            var dataa = {"street_name": street_name};
            

            $.ajax({
               url: "https://234zziyame.execute-api.eu-west-3.amazonaws.com/v1/submit_button_lambda_handler",
               type: "POST",
               data: JSON.stringify(dataa),
               success: function(response) {

            //handle the response received from AWS
        
               handleResponse(response);

               }
        
            });

        }

        function handleResponse(analysisResult) {

        // store the analysisResult in the user's browser
            //for (var k in analysisResult) {
            //if (analysisResult.hasOwnProperty(k)) {
           // localStorage.setItem(k, JSON.stringify(analysisResult[k]));
            //}
            //}

        // go to the report page
               
                densData = analysisResult;
                console.log(densData);

                for (var k in analysisResult) {
                    console.log(densData[k])
                }

                document.getElementById("map-dens").innerHTML='';
                document.getElementById("uploaded_street_name").value='';

                $('#map-dens').vectorMap({
                    map: 'fr_regions_merc',
                    series: {
                        regions: [{
                            values: densData,
                            scale: ['#C8EEFF', '#0071A4'],
                            normalizeFunction: 'polynomial'
                        }]
                    },
                    onRegionTipShow: function(e, el, code){
                    el.html(el.html()+' (Dens - '+densData[code]+')');
                    }
                });


            //window.location.href = "index.html";
        }
